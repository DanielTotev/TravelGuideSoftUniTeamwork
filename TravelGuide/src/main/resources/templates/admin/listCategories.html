<main>
    <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">Panel Heading</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a class="btn btn-sm btn-primary btn-create" th:href="@{/register}">
                            Create New User
                        </a>
                        <a class="btn btn-sm btn-primary btn-create" th:href="@{/all_users}">
                            Users
                        </a>
                        <a class="btn btn-sm btn-primary btn-create" th:href="@{/all_categories}">
                            Categories
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Name</th>
                    </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="category : ${categories}">
                        <tr>
                            <td align="center">
                                <a class="btn btn-default" th:href="@{/category/addCategory}">
                                    Add
                                </a>
                                <a class="btn btn-default" th:href="@{/category/edit/{id}(id=${user.id})}">
                                    Edit
                                </a>
                                <a class="btn btn-danger" th:href="@{/category/delete/{id}(id=${user.id})}">
                                    Remove
                                </a>
                            </td>
                            <td th:text="${category.getId()}"></td>
                            <td th:text="${category.getName()}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
