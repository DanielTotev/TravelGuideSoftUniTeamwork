<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/all_users/addCategory}" method="POST">
                <fieldset>
                    <legend>Add Category</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Category Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="name" placeholder="Category name..."
                                   name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Add"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
