<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/user/edit/{id}(id=${user.id})}" method="POST">
                <fieldset>
                    <legend>Edit Profile</legend>

                    <fieldset>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="user_email">Email</label>
                            <div class="col-sm-4 ">
                                <input class="form-control" type="email" id="user_email" th:value="${user.getEmail()}" name="email" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="user_fullname">Full Name</label>
                            <div class="col-sm-4 ">
                                <input class="form-control" type="text" id="user_fullname" th:value="${user.getFullName()}" name="fullName" required="required"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="user_password_first">Change Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="user_password_first" placeholder="Password" name="password" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="user_password_second">Confirm Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="user_password_second" placeholder="Password" name="confirmPassword" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="user_role">Make this user admin</label>
                            <div class="col-sm-4 ">
                                <input class="form-control" type="checkbox" name="checkbox" id="user_role" th:checked="${isAdmin}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <a class="btn btn-default" th:href="@{/all_users}">Cancel</a>
                                <input value="Submit" type="submit" class="btn btn-primary"/>
                            </div>
                        </div>
                    </fieldset>
                </fieldset>
            </form>
        </div>
    </div>
</main>
