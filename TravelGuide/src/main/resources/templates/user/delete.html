<div class="col-md-10 col-md-offset-1">
    <div class="well">
        <form class="form-horizontal" th:action="@{/user/delete/{id}(id=${user.id})}" method="POST">
            <fieldset>
                <legend>Delete Post</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_email">Email</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="user_email" name="email"
                               th:value="${user.getEmail()}"
                               disabled="disabled"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="user_full_name">Full Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="user_full_name" name="full_name"
                               th:value="${user.getFullName()}" disabled="disabled"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/all_users}">Cancel</a>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
