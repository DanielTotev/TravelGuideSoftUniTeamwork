<div class="container body-content span=8 offset=2">
    <div class="well">
        <form class="form-horizontal" th:action="@{/mark/delete/{id}(id=${mark.id})}" method="POST">
            <fieldset>
                <legend>Delete Mark</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="mark_destination">Mark Destination</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="mark_destination" placeholder="Mark Destination"
                               name="destination" th:value="${mark.destination.getName()}" disabled="disabled"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="mark_image">Mark Image</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="mark_image" placeholder="Mark Image" name="image"
                               th:value="${mark.image.getBigImagePath()}" disabled="disabled"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="mark_author">Mark Author</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="mark_author" placeholder="Mark Author" name="author"
                               th:value="${mark.author.getFullName()}" disabled="disabled"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/mark/listAll}">Cancel</a>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
