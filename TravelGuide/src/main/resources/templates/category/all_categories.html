<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">All Categories</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <a class="btn btn-sm btn-primary btn-create"
                       th:href="@{/category/addCategory}">
                        Add Category
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
                <thead>
                <tr>
                    <th><em class="fa fa-cog"></em></th>
                    <th class="hidden-xs">ID</th>
                    <th>Name</th>

                </tr>
                </thead>

                <tbody sec:authorize="hasRole('ROLE_ADMIN')">
                <th:block th:each="category : ${categories}">
                    <tr>
                        <td align="center">
                            <a class="btn btn-default" th:href="@{/category/{id}(id=${category.id})}">
                                Details
                            </a>
                            <a class="btn btn-default" th:href="@{/category/edit/{id}(id=${category.id})}">
                                Edit
                            </a>
                            <a class="btn btn-danger" th:href="@{/category/delete/{id}(id=${category.id})}">
                                Remove
                            </a>
                        </td>
                        <td th:text="${category.getId()}"></td>
                        <td th:text="${category.getName()}"></td>

                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
