<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/search_keyword}" method="POST">
                <fieldset>
                    <legend>Search Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="wantedTitle">Search Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="wantedTitle" placeholder="Search Title"
                                   name="title"  required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Search"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
