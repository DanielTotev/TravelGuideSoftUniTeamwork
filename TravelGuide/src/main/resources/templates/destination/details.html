<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${destination.name}"></h2>
                        <h2 th:text="${destination.price}"></h2>
                    </header>

                    <p th:text="${destination.review}"> </p>

                    <small class="author" th:text="${destination.author.fullName}"></small>

                    <footer>

                        <div class="pull-right">

                            <th:block sec:authorize="isAuthenticated()" th:if="${user.isAdmin() OR user.isAuthor(destination)}">
                                <a class="btn btn-success btn-xs" th:href="@{/destination/edit/{id}(id = ${destination.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/destination/delete/{id}(id = ${destination.id})}">Delete</a>
                            </th:block>

                            <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
