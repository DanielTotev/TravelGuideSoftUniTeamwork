<main>
    <div class="container body-content">

        <div class="pac-card" id="pac-card">
            <div>
                <div id="title">
                    Autocomplete search
                </div>
                <div id="type-selector" class="pac-controls">
                    <input type="radio" name="type" id="changetype-all" checked="checked"/>
                    <label for="changetype-all">All</label>

                    <input type="radio" name="type" id="changetype-establishment"/>
                    <label for="changetype-establishment">Establishments</label>

                    <input type="radio" name="type" id="changetype-address"/>
                    <label for="changetype-address">Addresses</label>

                    <input type="radio" name="type" id="changetype-geocode"/>
                    <label for="changetype-geocode">Geocodes</label>
                </div>
                <div id="strict-bounds-selector" class="pac-controls">
                    <input type="checkbox" id="use-strict-bounds" value=""/>
                    <label for="use-strict-bounds">Strict Bounds</label>
                </div>
            </div>
            <div id="pac-container">
                <input id="pac-input" type="text" placeholder="Enter a location"/>
            </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon"/>
            <span id="place-name" class="title"></span><br/>
            <span id="place-address"></span>
        </div>

        <span class="stars" th:value="${destination.starRating}"></span>

        <h3>Articles</h3>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>

        <h3>Users marks</h3>
        <div class="col-lg-9" align="center">
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <!--  <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
                  </ol>-->
                <div class="carousel-inner" role="listbox">
                    <!--th:if="${topDestination != null}"-->
                    <div class="carousel-item">
                        <img class="d-block img-fluid" th:src="${mark.getImage().getBigImagePath()}"
                             alt="First slide"/>
                    </div>
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" th:src="${mark.getImage().getBigImagePath()}"
                             alt="Second slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" th:src="${mark.getImage().getBigImagePath()}"
                             alt="Third slide"/>
                    </div>

                </div>
                <a id="previous-link" class="carousel-control-prev"
                   th:href="@{/prev_mark(markId=${mark.getId()})}" role="button"
                   data-slide="prev">

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a id="next-link" class="carousel-control-next"
                   th:href="@{/next_mark(markId=${mark.getId()})}" role="button"
                   data-slide="next">

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!--<div class="row">
            <th:block th:each="mark : ${marks}">
                <div class="col-md-6">
                    <article>
                        <img class="card-img-top" th:src="${mark.getImage().getSmallImagePath()}" alt=""/>
                        &lt;!&ndash;<small class="author" th:text="${mark.author.fullName}"></small>&ndash;&gt;
                    </article>
                </div>
            </th:block>
        </div>-->

    </div>
</main>
