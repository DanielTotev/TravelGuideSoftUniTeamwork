<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Destinations</h3>
                </div>
                <div class="col col-xs-6 text-right" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-sm btn-primary btn-create"
                       th:href="@{/destination/add}">Add Destination
                    </a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
                <thead>
                <tr>
                    <th sec:authorize="hasRole('ROLE_ADMIN')"><em class="fa fa-cog"></em></th>
                    <th class="hidden-xs" sec:authorize="hasRole('ROLE_ADMIN')">ID</th>
                    <th>Name</th>
                    <th>Rating</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Price</th>

                </tr>
                </thead>
                <tbody>
                <th:block th:each="destination : ${destinations}">
                    <tr>
                        <td align="center" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="btn btn-default" th:href="@{/destination/{id}(id = ${destination.id})}">
                                Details
                            </a>
                            <a class="btn btn-default" th:href="@{/destination/edit/{id}(id = ${destination.id})}">
                                Edit
                            </a>
                            <a class="btn btn-danger" th:href="@{/destination/delete/{id}(id = ${destination.id})}">
                                Remove
                            </a>
                        </td>


                        <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${destination.getId()}"></td>
                        <td><a th:text="${destination.getName()}"
                               th:href="@{/destination/{id}(id = ${destination.id})}"></a></td>
                        <td th:text="${destination.getStarRating()}"></td>
                        <td th:text="${destination.getAuthor().getFullName()}"></td>
                        <td th:text="${destination.getCategory().getName()}"></td>
                        <td th:text="${destination.getPrice()}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
