<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/destination/add}" method="POST">
                <fieldset>
                    <legend>New Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="destinationName">Destination Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="destinationName" placeholder="Destination Name"
                                   name="destinationName"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review">Review</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="review" name="review"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_dropdown_menu"></label>
                        <div class="col-sm-4 ">
                            <select class="form-control" id="category_dropdown_menu" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
