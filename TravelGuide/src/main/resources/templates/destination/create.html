<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/destination/add}" method="POST">
                <fieldset>
                    <legend>New Destination</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="name">Destination Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="name" placeholder="Destination Name"
                                   name="name" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="price">Destination Price</label>
                        <div class="col-sm-4 ">
                            <input type="number" placeholder="Destination Price" id="price" min="0" step="0.1"
                                   name="price" data-bind="value:replyNumber"/>
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                    <!--<label class="col-sm-4 control-label" for="price">Destination Price</label>-->
                    <!--<div class="col-sm-4 ">-->
                    <!--<input type="text" class="form-control" id="price" placeholder="Destination Price"-->
                    <!--name="price" required="required"/>-->
                    <!--</div>-->
                    <!--</div>-->

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="review">Review</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="review" name="review"
                                      required="required"></textarea>
                        </div>
                    </div>

                    <!--Images HTML-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image">*Base Image</label>
                        <div class="col-sm-4 ">
                            <input type="file" name="picture" id="image" accept="image/*" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image1">Image</label>
                        <div class="col-sm-4 ">
                            <input type="file" name="pictures" accept="image/*" id="image1"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image2">Image</label>
                        <div class="col-sm-4 ">
                            <input type="file" name="pictures" accept="image/*" id="image2"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image3">Image</label>
                        <div class="col-sm-4 ">
                            <input type="file" name="pictures" accept="image/*" id="image3"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="image4">Image</label>
                        <div class="col-sm-4 ">
                            <input type="file" name="pictures" accept="image/*" id="image4"/>
                        </div>
                    </div>
                    <!--Images HTML-->

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="category_dropdown_menu">Category</label>
                        <div class="col-sm-6">
                            <select class="selectpicker" id="category_dropdown_menu" name="categoryId"
                                    required="required">
                                <option value="" selected="selected">---------</option>
                                <option
                                        th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/all_destinations}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
