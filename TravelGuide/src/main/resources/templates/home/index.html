<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="my-4">Categories</h1>
            <div class="list-group">

                <th:block th:each="category : ${categories}">
                    <a href="#" class="list-group-item"
                       th:href="@{/category/{id}(id=${category.id})}"
                       th:text="${category.name}" style="color: #868e96"></a>
                </th:block>

            </div>
        </div>

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <!--<th:block th:each="topDestination : ${topDestinations}">-->
                        <!--<div class="carousel-item active">-->
                            <!--<img class="d-block img-fluid" th:src="${topDestination.getRandomImage().getImagePath()}" alt="First slide"/>-->
                        <!--</div>-->
                    <!--</th:block>-->
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide"/>
                    </div>
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide"/>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">
                <th:block th:each="destination : ${destinations}">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a th:href="@{/destination/{id}(id=${destination.id})}">
                                <!--destination.getRandomImage().getImagePath()-->
                                <img class="card-img-top" th:src="${destination.getRandomImage().getImagePath()}"
                                     alt=""/></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a th:text="${destination.name}"
                                       th:href="@{/destination/{id}(id=${destination.id})}"></a>
                                </h4>
                                <h5 th:text="${destination.starRating}"></h5>
                                <!--short review later on-->
                                <p class="card-text" th:text="${destination.review}"></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">★ ★ ★ ★ ☆</small>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
