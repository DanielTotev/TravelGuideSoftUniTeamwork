    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">All Comments</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a class="btn btn-sm btn-primary btn-create"
                           th:href="@{/comment/create}">Create Comment
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Content</th>
                        <th>Article Title</th>

                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="comment : ${comments}">
                        <tr>
                            <td align="center">
                                <a class="btn btn-default" th:href="@{/comment/{id}(id=${comment.id})}" >
                                    Details
                                </a>
                                <a class="btn btn-default" th:href="@{/comment/edit/{id}(id = ${comment.id})}">
                                    Edit
                                </a>
                                <a class="btn btn-danger" th:href="@{/comment/delete/{id}(id = ${comment.id})}">
                                    Remove
                                </a>
                            </td>
                            <td th:text="${comment.getId()}"></td>
                            <td th:text="${comment.getTitle()}"></td>
                            <td th:text="${comment.getAuthor().getFullName()}"></td>
                            <td th:text="${comment.getContent()}"></td>
                            <td th:text="${comment.getArticle().getTitle()}"></td>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
