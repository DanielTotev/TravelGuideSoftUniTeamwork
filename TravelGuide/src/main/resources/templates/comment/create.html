<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/comment/create}" method="POST">
                <fieldset>
                    <legend>Create Comment</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="title">Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="title" placeholder="Title"
                                   name="title" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="content" >Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="content" name="content" required="required"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="destination_dropdown_menu">Article</label>
                        <div class="col-sm-4">
                            <select class="selectpicker"  id="destination_dropdown_menu" name="articleId"
                                    required="required">
                                <option value="" selected="selected">----------------------</option>
                                <option
                                        th:each="article : ${articles}"
                                        th:value="${article.id}"
                                        th:text="${article.title}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
