<div class="container body-content span=8 offset=2">
    <div class="well">
        <form class="form-horizontal" th:action="@{/comment/edit/{id}(id=${comment.id})}" method="POST">
            <fieldset>
                <legend>Edit Comment</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="comment_title">Comment Title</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="comment_title" placeholder="Post Title" name="title"
                               th:value="${comment.title}" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="comment_content">Content</label>
                    <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="comment_content" name="content"
                                      th:field="${comment.content}" required="required">

                            </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="article_dropdown_menu">Article</label>
                    <div class="col-sm-4 ">
                        <select class="selectpicker" id="article_dropdown_menu" name="articleId" required="required">
                            <!--<option th:value="${article.destination.id}"-->
                            <!--th:text="${article.destination.name}"-->
                            <!--selected="selected">-->

                            <!--</option>-->
                            <option
                                    th:each="article : ${articles}"
                                    th:value="${article.id}"
                                    th:text="${article.title}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/comment/listAll}">Cancel</a>
                        <input type="submit" class="btn btn-success" value="Edit"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
