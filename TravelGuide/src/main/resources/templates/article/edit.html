<div class="col-md-10 col-md-offset-1">
    <div class="well">
        <form class="form-horizontal" th:action="@{/article/edit/{id}(id=${article.id})}" method="POST">
            <fieldset>
                <legend>Edit Post</legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="article_title">Post Title</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="article_title" placeholder="Post Title" name="title"
                               th:value="${article.title}" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="article_content">Content</label>
                    <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="article_content" name="content"
                                      th:field="${article.content}" required="required">

                            </textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="destination_dropdown_menu">Destination</label>
                    <div class="col-sm-4 ">
                        <select class="selectpicker" id="destination_dropdown_menu" name="destinationId"
                                required="required">
                            <!--<option th:value="${article.destination.id}"-->
                            <!--th:text="${article.destination.name}"-->
                            <!--selected="selected">-->

                            <!--</option>-->
                            <option
                                    th:each="destination : ${destinations}"
                                    th:value="${destination.id}"
                                    th:text="${destination.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/all_articles}">Cancel</a>
                        <input type="submit" class="btn btn-success" value="Edit"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
