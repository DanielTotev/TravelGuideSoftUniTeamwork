<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${article.title}"></h2>
                    </header>

                    <p th:text="${article.content}"> </p>

                    <small class="author" th:text="${article.author.fullName}"></small>
                    <small class="destination">destination: </small>
                    <small class="destination" th:text="${article.destination.name}"></small>


                    <footer>

                        <div class="pull-right">

                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="btn btn-success btn-xs" th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                            </th:block>

                            <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                        </div>
                    </footer>

                    <div class="row">
                        <th:block th:each="comment : ${comments}">
                            <div class="col-md-6">
                                <article>
                                    <header>
                                        <h2 th:text="${comment.title}"></h2>
                                    </header>

                                    <p th:text="${comment.content}"></p>

                                    <small class="author" th:text="${comment.author.fullName}"></small>

                                    <footer>
                                        <div class="pull-right">
                                            <a class="btn btn-default btn-xs"
                                               th:href="@{/comment/{id}(id=${comment.id})}">Read more &raquo;</a>
                                        </div>
                                    </footer>
                                </article>
                            </div>
                        </th:block>
                    </div>
                </article>
            </div>
        </div>
    </div>
</main>
