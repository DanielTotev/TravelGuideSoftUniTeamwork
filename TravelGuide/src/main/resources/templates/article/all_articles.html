<main>


    <div class="col-md-10 col-md-offset-1">

        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 class="panel-title">All Articles</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a class="btn btn-sm btn-primary btn-create"
                           th:href="@{/article/create}">Create Article
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>
                        <th><em class="fa fa-cog"></em></th>
                        <th class="hidden-xs">ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Destination</th>

                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="article : ${articles}">
                        <tr>
                            <td align="center">
                                <a class="btn btn-default" th:href="@{/article/{id}(id=${article.id})}" >
                                    Details
                                </a>
                                <a class="btn btn-default" th:href="@{/article/edit/{id}(id = ${article.id})}">
                                    Edit
                                </a>
                                <a class="btn btn-danger" th:href="@{/article/delete/{id}(id = ${article.id})}">
                                    Remove
                                </a>
                            </td>
                            <td th:text="${article.getId()}"></td>
                            <td th:text="${article.getTitle()}"></td>
                            <td th:text="${article.getAuthor().getFullName()}"></td>
                            <td th:text="${article.getDestination().getName()}"></td>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>


        </div>

    </div>
</main>
